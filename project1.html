<html>
    <body>
        <ul id='listOfUsers'>
        <form onsubmit="saveTolocal(event)" >
            <label> Choose Expense Amount:</label>
            <input id="amount" type="number" name="Amount">
            <label> Choose Discription:</label>
            <input id="discription" type="text" name="Discription">
            <label for="expenses"> Choose a option:</label>
                <select name="expenses" id="options" >
                    <optgroup label="Choose">
                    <option value="Movie">Movie</option>
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Other">Other</option>
                    </optgroup>
                </select>
                <button> Submit </button>
            </input>
        </form>
        <ul id='listOfUsers'></ul>
            <script>
                function saveTolocal(event) {
                event.preventDefault();
                const Amount = event.target.Amount.value;
                const expense = event.target.Discription.value;
                const option = event.target.expenses.value;
                // localStorage.setItem('Amount', Amount);
                // localStorage.setItem('ExpenseDiscription', expense);
                // localStorage.setItem('option', option)


            const obj = {
                    Amount,
                    expense,
                    option
                }
                localStorage.setItem(obj.expense, JSON.stringify(obj));
                showNewUserOnScreen(obj)
            }

            window.addEventListener("DOMContentLoaded", () => {
                const localStorageObj = localStorage;
                const localstoragekeys  = Object.keys(localStorageObj)

                for(var i =0; i< localstoragekeys.length; i++){
                    const key = localstoragekeys[i]
                    const userDetailsString = localStorageObj[key];
                    const userDetailsObj = JSON.parse(userDetailsString);
                    showNewUserOnScreen(userDetailsObj)
                }
            })

            function showNewUserOnScreen(user){

                const parentNode = document.getElementById('listOfUsers');
                const childHTML = `<li id=${user.expense}> ${user.Amount} - ${user.expense} - ${user.option}
                                        <button onclick=deleteUser('${user.expense}')> Delete User </button>
                                        <button onclick=editUserDetails('${user.Amount}','${user.expense}','${user.option}')>Edit User </button>
                                    </li>`

                parentNode.innerHTML = parentNode.innerHTML + childHTML;
            }    

            function editUserDetails(Amount, Discription, option){

                document.getElementById('amount').value = Amount;
                document.getElementById('discription').value = Discription;
                document.getElementById('options').value = option;

                deleteUser(Discription)
            }

            function deleteUser(Discription){
                console.log(Discription)
                localStorage.removeItem(Discription);
                removeUserFromScreen(Discription);

            }

            function removeUserFromScreen(Discription){
                const parentNode = document.getElementById('listOfUsers');
                const childNodeToBeDeleted = document.getElementById(Discription);
                if(childNodeToBeDeleted) {
                    parentNode.removeChild(childNodeToBeDeleted)
                }
            }

        </script>
    </body>
</html>
