<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: sans-serif;
        }

        main {
            padding: 1rem;
        }

        .main-header {
            width: 100%;
            height: 3.5rem;
            background-color: #ebeb77;
            padding: 0 1.5rem;
        }

        .main-header_nav {
            height: 100%;
            display: flex;
            align-items: center;
        }

        .main-header_item-list {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .main-header_item {
            margin: 0 1rem;
            padding: 0;
        }

        .main-header_item a {
            text-decoration: none;
            color: black;
        }

        .main-header_item a:hover,
        .main-header_item a:active,
        .main-header_item a:active{
            color: rgb(101, 101, 165);
        }

        .message-form {
            width: 20rem;
            max-width: 90%;
            margin: auto;
        }

        .form-control {
            margin: 1rem 0;
        }

        .form-control label,
        .form-control input {
            display: block;
            width: 100%;
        }

        .form-control input {
            border: 1px solid #4c4c12;
            font: inherit;
            border-radius: 2px;
        }

        button {
            font: inherit;
            border: 1px solid blue;
            color: #8585c9;
            background: white;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover,
        button:active {
            background-color: purple;
            color: white;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <nav class="main-header_nav">
            <ul class="main-header_item-list">
                <li class="main-header_item"><a href="/login">Login</a></li>
                <li class="main-header_item"><a class="active" href="/message">Message</a></li>
                <li class="main-header_item"><a href="/contact">contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form class="message-form" action="/message" onSubmit="document.getElementById('username').value=localStorage.getItem('username')"
        method="POST">
        <div class="form-control">
            <label for="message">Message</label>
            <input id="message" name="message" type="text"></input> 
            <input type="hidden" name="username" id="username"></input>
        </div>
        <button type="submit">send</button>
        </form>
    </main>
</body>
</html>
